<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="screens">
        <div class="start" style="display: block;">
            <button id="btn" class="btn">Начать игру</button>
        </div>
        <div class="game" style="display: none;">
            <div id="dino"></div>
            <div id="cactus"></div>
            <div id="score"></div>
        </div>
        <div class="end" style="display: none;">
            <button id="btn" class="btn">Начать заного</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
